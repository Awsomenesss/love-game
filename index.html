<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome and gogle fonts links-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game">
    <title>Rock, Paper, Scissors, Lizard, Spock game</title>
</head>
<body>
    <section id="intro">
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock
            <img src="assets/images/logo.jpg" alt="Rock, Paper, Scissors, Lizard, Spock pic">
        </h1>
        <div class="rules-score-area">
            
            <div class="rules">
                <button id="rules" class="rules-btn">Reset</button>
            </div>
            <div class="reset-score">
                <button id="reset" class="reset-btn">Reset</button>
            </div>
            <div class="score-area">
                <div id="user_label" class="badge">player</div>
                <div id="computer_label" class="badge">computer</div>
                <span id="user_score"></span> - <span id="computer_score"></span>
            </div>
            <div class="choice_area">
                <div class="player_area">
                    
            </div>
                <div >
                    <h2 id="result_display">Result: <span id="result"></span></h2>
                </div>
            </section>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
